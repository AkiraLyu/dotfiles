<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>Noto Sans</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>HarmonyOS Sans SC</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="any">
            <string>oxygen</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>JetBrains Mono</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Segoe UI</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Cantarell</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Tahoma</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Calibri</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Liberation Sans</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test compare="contains" name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>微软雅黑</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>SimHei</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>黑体</string>
        </test>
        <edit binding="same" name="family">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

</fontconfig>
